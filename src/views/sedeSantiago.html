  <body>
    <div class="page">
      <header class="header">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
              <div class="navbar-header">
                <a href="dataMain.html" class="navbar-brand d-none d-sm-inline-block">
                  <div class="brand-text d-none d-lg-inline-block font-titles"><span><strong>&#60;Laboratoria&#62;</strong></span> Admin</div>
                  <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>&#60; L &#62;</strong></div></a>
                    <a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
              </div>
              <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">

              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="page-content d-flex align-items-stretch"> 
        <nav class="side-navbar">
          <div class="sidebar-header d-flex align-items-center">
            <div class="avatar"><img src="../img/avatar-5.jpg"  class="img-fluid rounded-circle"></div>
            <div class="title">
              <h1 class="h4">Jane Doe</h1>
              <p>Web Developer</p>
            </div>
          </div>
          <span class="heading">Opciones  </span>
          <ul class="list-unstyled">
            <li><a href="dataMain.html"><i class="icon-home"></i>Inicio </a></li>
            <li class="active"><a href="#exampledropdownDropdown" aria-expanded="false" data-toggle="collapse"> <i class="icon-interface-windows "></i>Sedes </a>
                <ul id="exampledropdownDropdown" class="collapse list-unstyled ">
                  <li><a href="sedeLima.html" id="sedeM1"></a></li>
                  <li><a href="sedeMéxico.html" id="sedeM2"></a></li>
                  <li class="active"><a href="sedeSantiago.html" id="sedeM3"></a></li>
                </ul>
            </li>
            <li><a href="consultas.html"> <i class="fa fa-search"></i>Consultas </a></li>
          </ul>
        </nav>
        <div class="content-inner">
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom" id="titile-page">Sede Santiago</h2>
            </div>
          </header>
          <!-- Seccion principal de visualización-->
          <section class="dashboard-counts no-padding-bottom" id="div1">
            <div class="container-fluid">
              <div class="row bg-white has-shadow">
                <div class="col-xl-4 col-sm-12 col-md-4 campus-name" id="Santiago">
                  <button class="no-button-sedes" id="btn-generation1">
                      <div class="item d-flex align-items-center">
                        <div class="title text-center"><p class="generation-number" id="generation1"></p>
                          <div class="progress">
                            <div role="progressbar" style="width: 85%; height: 4px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-blue"></div>
                          </div>
                        </div>
                        <div class="number"><strong id="students-generation1"></strong></div>
                        <div class="icon bg-blue margin-left"><i class="icon-user"></i></div>
                      </div>
                  </button>
                </div>
                <div class="col-xl-4 col-sm-12 col-md-4 campus-name" id="Santiago">
                  <button class="no-button-sedes" id="btn-generation2">
                      <div class="item d-flex align-items-center">
                          <div class="title text-center"><p class="generation-number" id="generation2"></p>
                            <div class="progress">
                              <div role="progressbar" style="width: 90%; height: 4px;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-pinkLab"></div>
                            </div>
                          </div>
                        <div class="number"><strong id="students-generation2"></strong></div>
                        <div class="icon bg-pinkLab margin-left"><i class="icon-user"></i></div>
                      </div>
                  </button>
                </div>
                <div class="col-xl-4 col-sm-12 col-md-4 campus-name" id="Santiago">
                  <button class="no-button-sedes" id="btn-generation3">
                      <div class="item d-flex align-items-center">
                        <div class="title text-center"><p class="generation-number" id="generation3"></p>
                          <div class="progress">
                            <div role="progressbar" style="width: 90%; height: 4px;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-greenLab"></div>
                          </div>
                        </div>
                        <div class="number"><strong id="students-generation3"></strong></div>
                        <div class="icon bg-greenLab margin-left"><i class="icon-user"></i></div>
                      </div>
                  </button>
                </div>
              </div>
            </div>
          </section>
          <!-- Sección Estadisticas Generales -->
          <section class="dashboard-header no-padding-bottom" id="div2">
            <div class="container-fluid">
              <div class="row" id="general-statistic"></div>
            </div>
          </section>
          <!-- Sección Tabla de estudiantes -->
          <section class="tables" id="div3">   
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header d-flex align-items-center">
                      <div class="col-md-6">
                        <h3 class="h4" id='table-title'>Estudiantes</h3>
                      </div>
                      <div class="col-md-6 text-right">
                        <div class="btn-group" role="group" aria-label="...">
                          <button class="btn btn-primary" id="name-asc">a-z</button>
                          <button class="btn btn-primary" id="name-desc">z-a</button>
                          <button class="btn btn-primary" id="percentaje-desc">% +</button>
                          <button class="btn btn-primary" id="percentaje-asc">% -</button>
                        </div>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive">   
                        <table class="table table-striped table-sm table-hover">
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>Nombre</th>
                              <th class="d-none d-md-block d-lg-block d-xl-block">Correo</th>
                              <th>Generación</th>
                              <th>% Progreso</th>
                            </tr>
                          </thead>
                          <tbody id="table-students-body"></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Sección información individual -->
          <section class="dashboard-header" id="individual-information">
            <div class="container-fluid">
              <div class="row">
                <div class="statistics col-lg-3 col-12">
                  <div class="statistic d-flex align-items-center bg-white has-shadow">
                    <div class="icon bg-pinkLab"><i class="fa fa-book"></i></div>
                    <div class="text"><strong id="topic-percentaje1"></strong><br><small id="topic1"></small></div>
                  </div>
                  <div class="statistic d-flex align-items-center bg-white has-shadow">
                    <div class="icon bg-greenLab"><i class="fa fa-book"></i></div>
                    <div class="text"><strong id="topic-percentaje2"></strong><br><small id="topic2"></small></div>
                  </div>
                  <div class="statistic d-flex align-items-center bg-white has-shadow">
                    <div class="icon bg-blue"><i class="fa fa-book"></i></div>
                    <div class="text"><strong id="topic-percentaje3"></strong><br><small id="topic3"></small></div>
                  </div>
                </div>
                <div class="chart col-lg-6 col-12">
                  <div class="line-chart bg-white d-flex has-shadow">
                    <div id="student-personal-information" class="pt-3 pl-5"></div>
                  </div>
                </div>
                <div class="chart col-lg-3 col-12">
                  <div class="statistic d-flex align-items-center bg-white has-shadow">
                    <div class="icon bg-blue"><i class="fa fa-bar-chart-o"></i></div>
                    <div class="text"><strong id="percentaje-general">99.9%</strong><br><small>Porcentaje de avance general</small></div>
                  </div>
                  <div class="statistic d-flex align-items-center bg-white has-shadow">
                    <div class="icon bg-greenLab"><i class="fa fa-graduation-cap"></i></div>
                    <div class="text"><strong id="general-clasification"></strong><br><small>Desempeño general</small></div>
                  </div>
                </div>
              </div>
            </div>
          </section> 
          <footer class="main-footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6">
                  <p class="font-titles"><span><strong>&#60;Laboratoria&#62;</strong></span>Admin </p>
                </div>  
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="../js/front.js"></script>
    <script src="../data.js"></script>

      data.getDataSede('Santiago');
